                </div>
            </div>
        </div>

            <div class="overflow-auto main-canvas ">
                <angular-editor-fabric-js #canvas></angular-editor-fabric-js>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="card">
                <div class="card-header">Options</div>
                <div class="card-body text-center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button data-toggle="tooltip" data-placement="bottom" title="Delete element" type="button"
                            class="btn btn-outline-danger" [disabled]="!canvas.selected" (click)="removeSelected();">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>

                        <button data-toggle="tooltip" data-placement="bottom" title="Undo" type="button"
                            class="btn btn-outline-primary" [disabled]="canvas.currentIndex === 0" (click)="undo();">
                            <i class="fa fa-undo" aria-hidden="true"></i>
                        </button>
                        <button data-toggle="tooltip" data-placement="bottom" title="Redo" type="button"
                            class="btn btn-outline-primary"
                            [disabled]="canvas.canvasSteps.length === 0 || canvas.currentIndex === (canvas.canvasSteps.length - 1)"
                            (click)="redo();">
                            <i class="fa fa-repeat" aria-hidden="true"></i>
                        </button>

                        <button data-toggle="tooltip" data-placement="bottom" title="Send to back" type="button"
                            class="btn btn-outline-primary" [disabled]="!canvas.selected" (click)="sendToBack();">
                            <i class="fa fa-level-down" aria-hidden="true"></i>
                        </button>
                        <button data-toggle="tooltip" data-placement="bottom" title="Send to front" type="button"
                            class="btn btn-outline-primary" [disabled]="!canvas.selected" (click)="bringToFront();">
                            <i class="fa fa-level-up" aria-hidden="true"></i>
                        </button>
                        <button data-toggle="tooltip" data-placement="bottom" title="Clone" type="button"
                            class="btn btn-outline-primary"
                            [disabled]="!canvas.selected || canvas.selected.type == 'group'" (click)="clone();">
                            <i class="fa fa-clone" aria-hidden="true"></i>
                        </button>
                        <button data-toggle="tooltip" data-placement="bottom" title="Unselect" type="button"
                            class="btn btn-outline-primary" [disabled]="!canvas.selected" (click)="cleanSelect()">
                            <i class="fa fa-remove" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <br />

            <div class="card">
                <div class="card-header">Custom</div>
                <div class="card-body">
                    <!-- <div class="custom-item" *ngIf="canvas.selected && canvas.selected.type == 'group'">Group Selected
                    </div> -->
                    <!-- <div class="custom-item" *ngIf="!canvas.selected">No items selected</div> -->
                    <!-- <div class="custom-item" *ngIf="!canvas.selected">No items selected</div> -->
                    <div class="custom-item">
                        <div class="custom-item-title">Ink Color</div>
                        <div class="custom-item-body">
                                <div *ngFor="let color of colors" class="colorPicker" [class.selected-color]="selectedColor===color">
                                        <div [style.background-color]="color"  (click)="setAllElementColor(color)" ></div>
                                </div>
                        </div>
                    </div>
                    <!-- <div class="custom-item" *ngIf="canvas.selected && canvas.selected.type != 'group'">
                        <div class="custom-item-title">ID</div>
                        <div class="custom-item-body">
                            <input type="text" class="form-control" [(ngModel)]="canvas.props.id" (keyup)="setId()">
                        </div>
                    </div> -->
                    <!-- <div class="custom-item" *ngIf="canvas.selected && canvas.selected.type != 'group'">
                        <div class="custom-item-title">Opacity</div>
                        <div class="custom-item-body">
                            <input type="range" [(ngModel)]="canvas.props.opacity"
                                (change)="setOpacity()">{{canvas.props.opacity}}</div>
                    </div> -->
                    <div class="custom-item"
                        *ngIf="canvas.selected && canvas.textEditor || canvas.selected && canvas.figureEditor">
                        <div class="custom-item-title">Fill</div>
                        <div class="custom-item-body">
                            <input type="text" class="form-control" [cpPosition]="'bottom'"
                                [(colorPicker)]="canvas.props.fill" [style.background]="canvas.props.fill"
                                [value]="canvas.props.fill" (colorPickerChange)="setFill()">
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Font family</div>
                        <div class="custom-item-body">
                            <select [(ngModel)]="canvas.props.fontFamily" class="form-control"
                                (change)="setFontFamily()">
                                <option value="arial">Arial</option>
                                <option value="helvetica" selected>Helvetica</option>
                                <option value="verdana">Verdana</option>
                                <option value="courier">Courier</option>
                                <option value="Roboto">Roboto</option>
                                <option value="Open Sans">Open Sans</option>
                                <option value="Zilla Slab">Zilla Slab</option>
                                <option value="Lato">Lato</option>
                                <option value="Bellefair">Bellefair</option>
                                <option value="Fresca">Fresca</option>
                                <option value="Raleway">Raleway</option>
                                <option value="Open Sans Condensed">Open Sans Condensed</option>
                                <option value="Indie Flower">Indie Flower</option>
                                <option value="Josefin Sans">Josefin Sans</option>
                                <option value="Inconsolata">Inconsolata</option>
                                <option value="Pacifico">Pacifico</option>
                                <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                            </select>
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected">
                        <div class="custom-item-title">Align Selection</div>
                        <div class="custom-item-body text-center">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-primary" (click)="setObjectAlign('left')">
                                    Left
                                </button>
                                <button type="button" class="btn btn-primary" (click)="setObjectAlign('right')">
                                    Right
                                </button>
                                <button type="button" class="btn btn-primary" (click)="setObjectAlign('top')">
                                    Top
                                </button>
                                <button type="button" class="btn btn-primary" (click)="setObjectAlign('bottom')">
                                    Bottom
                                </button>
                                <button type="button" class="btn btn-primary" (click)="setObjectAlign('center')">
                                    Center
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Text Align</div>
                        <div class="custom-item-body text-center">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-primary"
                                    [ngClass]="{'active': canvas.props.textAlign == 'left' }"
                                    (click)="setTextAlign('left')">
                                    <i class="fa fa-align-left"></i>
                                </button>
                                <button type="button" class="btn btn-primary"
                                    [ngClass]="{'active': canvas.props.textAlign == 'center' }"
                                    (click)="setTextAlign('center')">
                                    <i class="fa fa-align-center"></i>
                                </button>
                                <button type="button" class="btn btn-primary"
                                    [ngClass]="{'active': canvas.props.textAlign == 'right' }"
                                    (click)="setTextAlign('right')">
                                    <i class="fa fa-align-right"></i>
                                </button>
                                <button type="button" class="btn btn-primary"
                                    [ngClass]="{'active': canvas.props.textAlign == 'justify' }"
                                    (click)="setTextAlign('justify')">
                                    <i class="fa fa-align-justify"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Style</div>
                        <div class="custom-item-body text-center">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-primary btn-sm"
                                    [ngClass]="{'active': canvas.props.fontWeight }" (click)="setBold()">
                                    <i class="fa fa-bold"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-sm"
                                    [ngClass]="{'active': canvas.props.fontStyle }" (click)="setFontStyle()">
                                    <i class="fa fa-italic"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-sm"
                                    [ngClass]="{'active': hasTextDecoration('underline') }"
                                    (click)="setTextDecoration('underline')">
                                    <i class="fa fa-underline"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-sm"
                                    [ngClass]="{'active': hasTextDecoration('overline') }"
                                    (click)="setTextDecoration('overline')">
                                    <i class="fa fa-underline fa-flip-vertical"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-sm"
                                    [ngClass]="{'active': hasTextDecoration('line-through') }"
                                    (click)="setTextDecoration('line-through')">
                                    <i class="fa fa-strikethrough"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Font Size</div>
                        <div class="custom-item-body">
                            <input type="number" [(ngModel)]="canvas.props.fontSize" (change)="setFontSize()"
                                (keyup)="setFontSize()">&nbsp; px
                        </div>
                        <div class="custom-item-body">
                            <input type="range" [(ngModel)]="canvas.props.fontSize" (change)="setFontSize()" step="1"
                                min="1" max="300">{{canvas.props.fontSize}}
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Line Height</div>
                        <div class="custom-item-body">
                            <input type="number" step="0.01" min="0.1" [(ngModel)]="canvas.props.lineHeight"
                                (keyup)="setLineHeight()">&nbsp;
                            px
                        </div>
                        <div class="custom-item-body">
                            <input type="range" [(ngModel)]="canvas.props.lineHeight" (change)="setLineHeight()"
                                (change)="setLineHeight()" step="0.1" min="0.1" max="10">{{canvas.props.lineHeight}}
                        </div>
                    </div>
                    <div class="custom-item" *ngIf="canvas.selected && canvas.textEditor">
                        <div class="custom-item-title">Char Spacing</div>
                        <div class="custom-item-body">
                            <input type="number" [(ngModel)]="canvas.props.charSpacing"
                                (keyup)="setCharSpacing()">&nbsp; px
                        </div>
                        <div class="custom-item-body">
                            <input type="range" [(ngModel)]="canvas.props.charSpacing" (change)="setCharSpacing()"
                                (change)="setCharSpacing()" step="10" min="-200" max="800">{{canvas.props.charSpacing}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <br />
            <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-primary btn-sm" (click)="rasterizeJSON()">
                        <i class="fa fa-refresh" aria-hidden="true"></i> Render to json</button>
                </div>
                <div class="card-body">
                    <pre>{{canvas.json}}</pre>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

<jw-modal id="size-model">
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('size-model');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Size</div>
    <div class="card-body">
        <select [(ngModel)]="selectedOptionId" class="size-select" (change)="sizeChangeHandler()">
            <option *ngFor="let option of productOptions" [value]="option.id">{{option.label}}</option>
        </select>
    </div>
</jw-modal>

<jw-modal id="text-modal">
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('text-modal');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Add text</div>
    <div class="card-body">
        <div class="input-group">
            <!-- <input type="text" class="form-control" [(ngModel)]="canvas.textString"> -->
            <textarea class="form-control" [(ngModel)]="canvas.textString" placeholder="Click here to edit your text"></textarea>
            <div class="input-group-append">
                <span class="input-group-text">
                    <button id="add-text" data-toggle="tooltip" data-placement="bottom" title="Add text"
                        class="btn btn-primary" (click)="addText()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</jw-modal>

<jw-modal id="upload-image-model">            
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('upload-image-model');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Upload image</div>
    <div class="card-body text-center">
        <img id="testImage" *ngIf="canvas.url" class="images-item-upload" [src]="canvas.url"
            (click)="addImageOnCanvas(canvas.url);">
        <input type="file" (change)="readUrl($event);">
        <br />
        <br />
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-danger btn-sm"
                    (click)="removeWhite(canvas.url);">
                    <i class="fa fa-times" aria-hidden="true"></i> Remove</button>
            </div>
        </div>
    </div>
</jw-modal>

<jw-modal id="add-figure-model">            
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('add-figure-model');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Add Shape</div>
    <div class="card-body text-center max-height">
        <div class="btn-group btn-group-horizental" role="group" aria-label="...">
            <button type="button" class="btn btn-primary btn-figure" (click)="addFigure('rectangle');">Rectangle</button>
            <button type="button" class="btn btn-primary btn-figure" (click)="addFigure('square');">Square</button>
            <button type="button" class="btn btn-primary btn-figure" (click)="addFigure('triangle');">Triangle</button>
            <button type="button" class="btn btn-primary btn-figure" (click)="addFigure('circle');">Circle</button>
        </div>
    </div>
</jw-modal>

<jw-modal id="load-library">  
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('load-library');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Library</div>
    <div class="card-body body-img-lib">
        <!-- <select [(ngModel)]="selectedKey" class="size-select" (change)="loadCanvasFromJSON()">
            <option *ngFor="let key of localStorageKeys" [value]="key">{{key}}</option>
        </select> -->
        <div class="canvas-list canvas-img-lib" *ngFor="let item of savedLibraries">
            <img [src]="item.image" (click)="loadCanvas(item.json)" />
        </div> 
    </div>
</jw-modal>

<jw-modal id="save-local">  
    <button class="btn btn-danger modal-close-btn" (click)="closeModal('save-local');"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="card-header">Save local</div>
    <div class="card-body ">
        <input class="form-control" [(ngModel)]="saveLocalData.name" placeholder="Name" />
        <textarea class="form-control" [(ngModel)]="saveLocalData.description" placeholder="Description"></textarea>
        <input class="form-control" [(ngModel)]="saveLocalData.keyword" placeholder="Keyword" />
        <button id="add-text" data-toggle="tooltip" data-placement="bottom" title="Add text"
            class="btn btn-primary" (click)="saveJson()">
            Save
        </button>
    </div>
</jw-modal>
