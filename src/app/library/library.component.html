<div class="w-100 px-2">
    <div class="row">
        <div class="col-xl-12">
            <div class="row">
                <div class="card-body body-img-lib">
                    <h3>Simon stamp Product Library</h3>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="row">
                <div class="card-body body-img-lib">
                    <div class="canvas-list canvas-img-lib" *ngFor="let item of savedLibraries">
                        <img [src]="item[0].image" (click)="loadCanvas(item[2],item[1])" />
                        <div>
                            <h4>{{item[0].name}}</h4>
                            <p>{{item[0].description}}</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
